plugins {
    id 'groovy'
    id 'java'
}

group 'coderetreat'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation 'org.apache.commons:commons-text:1.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
